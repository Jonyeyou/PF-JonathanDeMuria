        <h1 class="tittle-registro">Registrarse</h1>
            <form class="form-2" action="" method="get">

                <input class="confirmar-contraseña" type="text" required placeholder="Confirmar contraseña">

                <input class="apellido-registro" type="text" required placeholder="Apellido">
                <input class="dni-registro" type="number" required placeholder="Numero de DNI o CUIT">
                <input class="telefono-registro" type="number" required placeholder="Numero de telefono">
                <input class="boton-registro" type="submit" required value="Registrar">
            </form>
    </div>
